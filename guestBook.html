                <label for="name">Name(s)</label>
                <input id="message-name" type="text" class="name-input" placeholder="Names will be displayed">

                <textarea id="message-block" name="message" cols="30" rows="10" class="message-input" placeholder="Your message for Chris & Eryn"></textarea>

            </form>

        </div>
    </section>


    <section>
